            box-shadow: 0 5px 20px rgba(128, 0, 0, 0.1);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px; left: 50%;
            width: 70px; height: 4px;
            background: #ffc107;
            border-radius: 2px;
            transform: translateX(-50%);
        }

        .team-section h1 {
            color: #000 !important;
            font-weight: 700;
        }

        /* Infinite Slider Container */
        .team-slider {
            overflow: hidden;
            padding: 30px 0;
            position: relative;
        }

        .team-track {
            display: flex;
            width: max-content;
            animation: scroll 40s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Team Card */
        .team-card {
            width: 280px;
            margin: 0 15px;
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            border: 3px solid transparent;
            flex-shrink: 0;
        }

        .team-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(128, 0, 0, 0.2);
            border-color: #ffc107;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #800000, #ffc107);
            border-radius: 20px 20px 0 0;
            opacity: 0;
            transition: 0.4s;
        }

        .team-card:hover::before {
            opacity: 1;
        }

        /* Image */
        .team-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: 0.4s;
        }

        .team-card:hover img {
            transform: scale(1.08);
        }

        /* Content */
        .team-content {
            padding: 20px;
            text-align: center;
        }

        .team-content h3 {
            color: #000 !important;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        /* Role Ba
e */
        .role-ba
e {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Role Colors */
        .team-card.sarpanch .role-ba
e {
            background: linear-gradient(135deg, #800000, #a00000);
            color: #f8f5f0 !important;
            box-shadow: 0 4px 15px rgba(128, 0, 0, 0.3);
        }

        .team-card.upsarpanch .role-ba
e {
            background: linear-gradient(135deg, #ffc107, #ffca2c);
            color: #000 !important;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .team-card.sachiv .role-ba
e {
            background: linear-gradient(135deg, #006400, #008000);
            color: #fff !important;
            box-shadow: 0 4px 15px rgba(0, 100, 0, 0.3);
        }

        .team-card.sadasya .role-ba
e {
            background: #e9ecef;
            color: #000 !important;
            border: 1px solid #dee2e6;
        }

        /* Pause on Hover */
        .team-slider:hover .team-track {
            animation-play-state: paused;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .team-card {
                width: 240px;
                margin: 0 10px;
            }
            .team-card img {
                height: 240px;
            }
        }

        @media (max-width: 576px) {
            .team-card {
                width: 200px;
                margin: 0 8px;
            }
            .team-card img {
                height: 200px;
            }
            .team-content h3 {
                font-size: 1rem;
            }
            .role-ba
e {
                font-size: 0.75rem;
                padding: 5px 12px;
            }
            .team-track {
                animation: scroll 30s linear infinite;
            }
        }
    </style>

    <script>
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'mr',
                includedLanguages: 'en,mr',
                autoDisplay: false
            }, 'google_translate_element');

            // Delay to ensure dropdown is ready
            setTimeout(() => initLanguageSelector(), 2000);
        }

        // Load Google translate script dynamically
        const gScript = document.createElement('script');
        gScript.src = "../../../translate.google.com/translate_a/elementa0d8.js?cb=googleTranslateElementInit";
        document.head.appendChild(gScript);

        // Initialize our custom dropdown behavior
        function initLanguageSelector() {
            const langSelect = document.getElementById("langSelect");
            const googleSelect = document.querySelector(".goog-te-combo");

            if (!googleSelect) {
                // Retry if not ready
                return setTimeout(initLanguageSelector, 500);
            }

            // Restore last chosen language
            const savedLang = localStorage.getItem("selectedLang") || "mr";
            langSelect.value = savedLang;
            googleSelect.value = savedLang;
            googleSelect.dispatchEvent(new Event("change"));

            // On change in our dropdown, trigger Google Translate dropdown
            langSelect.addEventListener("change", function() {
                googleSelect.value = this.value;
                googleSelect.dispatchEvent(new Event("change"));
                localStorage.setItem("selectedLang", this.value);
            });
        }
    </script>
